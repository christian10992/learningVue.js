<!doctype html>
<html>
<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="alertMe">Show Alert</button>
        </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="updateMe">
            <p>{{ value }}</p>
        </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keydown.enter="value = $event.target.value"> <!-- Problem 2 and 3 function the same (other than the .enter key modifier) but I wrote them 2 different ways -->
            <p>{{ value }}</p>
        </div>
    </div>
    <script src="ex2.js"></script>
</body>
</html>
